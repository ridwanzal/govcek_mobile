<script>

                </div> \

        $('#get_all_data').on('click', function () {
            let i = 0;
            for (i; i < 1; i++) {
                val_a = $('#label_inspector_' + i + '').val();
                let obj = {
                    'label_inspector': val_a
                }
                arr.push(obj);
            }
            alert(arr);
            console.log(arr);

    function removeForms(n) {
        $('#wrapper_' + n + '').remove();
        $('#ruler_' + n + '').remove();
        n = n - 1;
    }
