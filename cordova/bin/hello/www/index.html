
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content= "width=device-width, initial-scale=1.0">
  <title>Simple Sidebar - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Custom styles for this template -->
  <link href="css/sidebar.css" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Govcek</div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-light menu" id="menu1">List Request</a>
        <a href="#" class="list-group-item list-group-item-action bg-light menu" id="menu2">Form Request</a>
        <a href="#" class="list-group-item list-group-item-action bg-light menu" id="submit_logout">Logout</a>
        <!-- <a href="#" class="list-group-item list-group-item-action bg-light">Events</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Status</a> -->
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" id="main_nav">
        <button class="btn btn-primary" id="menu-toggle">Menu</button><span style="font-weight:bold;">&nbsp;Govcek</span>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

        <section class="" id="content_front">
            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card-body">
                            <br/>
                            <h1 class="text-center font-weight-bold">Govcek</h1>
                            <br/>
                            <br/>
                            <h5 class="card-title text-center">Login</h5>
                            <p class="card-title text-center">Email and Password</p>
                            <br/>
                            <br/>
                            <!-- <form class="form-signin"> -->
                            <div class="form-label-group">
                                <label for="inputEmail">Email address</label>
                                <input required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email" id="inputEmail" class="form-control" placeholder="Email">
                                <!-- <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                        required autofocus> -->
                            </div>
                            <div class="form-label-group" style="margin-top:10px;">
                                <label for="inputPassword">Password</label>
                                <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                        required> -->
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password">
                            </div>
                            <br />
                            <button class="btn btn-sm btn-primary btn-block text-uppercase" id="submit_login" style="padding: 10px;">Sign
                                in</button>
                            <hr class="my-4">
                            <!-- </form> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="" id="content2" style="display: none;margin-bottom:0px;">
            <div class=" container main_container">
                <div class="main_wrapper" id="wrapper_0">
                    <div class="row">
                        <div class="col-sm">
                            <label for="label_enduser_0">End User/ Third Party</label>
                            <select class="form-control" id="label_enduser_0">
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="label_inspector_0">Inspector</label>
                            <select class="form-control" id="label_inspector_0">
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="label_prodcat_0">Product Category</label>
                            <input type="text" class="form-control" id="label_prodcat_0" placeholder="" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="label_schedule_0">Schedule Date</label>
                            <input type="date" class="form-control" id="label_schedule_0" placeholder="mm/dd/yyyy" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="label_inspectdate_0">Inspection Date</label>
                            <input type="date" class="form-control" id="label_inspectdate_0" placeholder="mm/dd/yyyy"
                                value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="label_rep_0">Rep No.</label>
                            <input type="text" class="form-control" id="label_rep_0" placeholder="" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="label_status_0">Status</label>
                            <input type="text" class="form-control" id="label_status_0" placeholder="" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="label_invoicenum_0">Invoice Number</label>
                            <input type="text" class="form-control" id="label_invoicenum_0" placeholder="" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group">
                                <label for="label_remark_0">Remark</label>
                                <textarea class="form-control" id="label_remark_0" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- </form> -->
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <button type="button" id="add_multiple"
                                class="btn btn-outline-primary btn-block">Tambah</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="content1" style="display: none;">
            <div class="container wrapper_list">
                <nav aria-label="breadcrumb" style="margin-top:15px;">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">Request Inspection List </li>
                    </ol>
                </nav>
                <div class="container">
                    <div class="row">
                        <div class="list-group wrapper_list_inner"  >
                            <!-- list generat via javascript -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
  </div>
  <!-- /#wrapper -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
        $('.menu').click(function(){
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>

</html>
